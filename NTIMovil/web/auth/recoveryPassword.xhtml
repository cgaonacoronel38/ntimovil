<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE htm>
<html lang="es-PY"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf" >    
    


    <script src="#{nav.compressPath()}/js/jquery-2.2.4.min.js"></script>  
    <script src="#{nav.compressPath()}/js/materialize.min.js"></script>
    <script src="#{nav.compressPath()}/js/infoDevice.min.js"></script>
    <script src="#{nav.compressPath()}/js/ForgotPasswordValidate.min.js"></script>
    
    
    <div id="modalPanelForgotPassword" class="modal modal-fixed-footer" >
            <div class="modal-content">
                <h4>Recuperación de la cuenta</h4>
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <h:form id="frmRecuperacionPassword" pt:name="frmRecuperacionPassword">      
                                    <div class="row">
                                        <div class="col s12">
                                            <h5 style="color:red;">Atención: 
                                                    por seguridad no revele el contenido del email o del sms a personas extrañas
                                                    mientras este tenga vigencia.
                                                    
                                            </h5>
                                                <h5>Opciónes de recuperación de cuenta</h5>
                                        </div>
                                       <div class="container">
                                              
                                           <h:selectOneRadio id="radioOptionForgot" value="#{forgotPassMB.opcionSeleccionada}" onblur="setValue(this)">
                                                  
                                                      <f:selectItem id="byEmail" itemValue="byEmail" itemLabel="Por Correo Electrónico" />
                                                  
                                                      <!--<f:selectItem id="byTelephone" itemValue="byTelephone" itemLabel="Por SMS" />-->
                                                      
                                                     <f:ajax  execute="@this" immediate="true" />
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                
                                    <div class="row">
                                            
                                            <div class="col s12" id="opEmail" >
                                                  <div class="input-field col s12">
                                                        <input id="dateRecovery" type="text"  onblur="valid(this)" class="validate" jsf:value="#{forgotPassMB.email}" > 
                                                        </input>
                                                        <label for="email">Email</label>
                                                        <input id="dateInfoDevice" type="hidden" class="valid" jsf:value="#{forgotPassMB.deviceInfoDoorway}" > 
                                                        </input>
                                                  </div>
                                                
                                            </div>
                                        
                                           
                                     </div>
                                    <div class="row" align="center">
                                            <h:commandLink class="btn indigo darken-4 waves-effect waves-light disabled"
                                                           action="#{forgotPassMB.sendEmailRecovery()}"
                                                           onclick="$(this).modal('close');"
                                                           value="Enviar"
                                                           id="btnEnviarForgot"
                                                         
                                                           > 
                                                        <f:ajax execute="@form" immediate="true" />
                                            </h:commandLink>
                                    </div>
                            </h:form>
                        </div>
                    </div>
                </div>

            </div>
    </div>
   

</html>
